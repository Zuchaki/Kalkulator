<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" href="./css/mystyle.css">
        <link rel="stylesheet" href="./css/background.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">

        <script  type="text/javascript" src="myscripts.js"></script>
    </head>

    <body onload="start()">
        <div class="root_of_all">
            <div class="topbar"></div>
            <div class="answers">
                <div class="place_to_answer">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="all_buttons">
                <div class="all_buttons_child">
                    <div class="flexBox">
                        <div class="button w" onclick="clickC()">C</div>
                        <div class="button w" onclick="clickAC()">AC</div>
                        <div class="button w"></div>
                        <div class="button w "onclick="clickSWAP()">SWAP</div>
                        <div class="button w"onclick="clickMODULO()">%</div>
                        <div class="button w"></div>
                        <div class="button w" onclick="clickPOW()">POW</div>
                        <div class="button w"></div>
                        <div class="button w"></div>
                        <div class="button r" onclick="clickDZIELENIE()">/</div>
                        <div class="button w" onclick="clickROZ()">ROZ</div>
                        <div class="button o" onclick="click7()">7</div>
                        <div class="button o "onclick="click8()">8</div>
                        <div class="button o" onclick="click9()">9</div>
                        <div class="button r" onclick="clickMNOZENIE()">X</div>
                        <div class="button w"></div>
                        <div class="button o" onclick="click4()">4</div>
                        <div class="button o" onclick="click5()">5</div>
                        <div class="button o" onclick="click6()">6</div>
                        <div class="button r "onclick="clickMinus()">-</div>
                        <div class="button w"></div>
                        <div class="button o" onclick="click1()">1</div>
                        <div class="button o" onclick="click2()">2</div>
                        <div class="button o" onclick="click3()">3</div>
                        <div class="button r" onclick="clickPLUS()">+</div>
                        <div class="button w"></div>
                        <div class="button o" onclick="click0()">0</div>
                        <div class="button o" onclick="clickKROPKA()">.</div>
                        <div class="button" onclick="Enter()">Enter</div>

                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
